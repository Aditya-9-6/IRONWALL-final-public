services:
  - type: web
    name: ironwall-proxy
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn proxy_engine:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: IRONWALL_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
